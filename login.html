<!doctype html>
<html lang="mn">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="NumForms Login Page">
        <meta name="author" content="">
        <title>NumForms - Нэвтрэх</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link href="css/tooplate-clean-work.css" rel="stylesheet">
        <!-- Inline CSS Adjustments -->
        <style>
            .hero-section {
                background-size: cover; /* Stretch background image */
                background-position: center; /* Center the image */
                display: flex; /* Ensure content stays centered */
                align-items: flex-start; /* Align content toward top */
            }

            .hero-section .container {
                padding-top: 45px; /* Slightly reduced to balance form position */
                padding-bottom: 20px; /* Ensure space at bottom */
            }

            .contact-form {
                margin-top: 20px; /* Fine-tune form spacing */
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" class="logo img-fluid" alt="">
                    <span class="ms-2">NumForms</span>
                </a>
                <div class="custom-close-button text-end">
                    <a href="index.html" class="btn-close btn-close-white" aria-label="Close" color="white"></a>
                </div> 
            </div>
        </nav>

        <main>
            <section class="hero-section hero-section-full-height d-flex justify-content-center align-items-center">
                <div class="section-overlay"></div>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-12">
                            
                            <h2 class="text-center rotate-1 text-white mb-4 pb-2">Нэвтрэх</h2>
                            <div class="contact-form">
                                <form class="custom-form" action="#" method="post">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Microsoft OutLook Э-мэйл</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Таны э-мэйл хаяг" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Нууц үг</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Таны нууц үг" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Намайг сана</label>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="custom-btn">Нэвтрэх</button>
                                    </div>
                                    <p class="text-center mt-3">
                                        Шинэ хэрэглэгч үү? <a href="signup.html" class="link">Бүртгүүлэх</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7 col-12 text-center mx-auto">
                        <h5 class="site-footer-title mb-3 fw-bold text-white">Холбоо барих</h5>
                        <ul class="social-icon list-unstyled mb-2">
                            <li class="footer-menu-item mb-2">
                                <p class="text-white d-flex align-items-center justify-content-center mb-0">
                                    <i class="bi-telephone-fill me-2"></i>
                                    <a href="tel:99999999" class="site-footer-link text-white text-decoration-none">
                                        99-999-999
                                    </a>
                                </p>
                            </li>
                            <li class="footer-menu-item">
                                <p class="text-white d-flex align-items-center justify-content-center mb-0">
                                    <i class="bi-envelope-fill me-2"></i>
                                    <a href="mailto:20b1num1799@stud.num.edu.mn" class="site-footer-link text-white text-decoration-none">
                                        20b1num1799@stud.num.edu.mn
                                    </a>
                                </p>
                            </li>
                        </ul>
                        <ul class="social-icon mt-4">
                            <li class="social-icon-item">
                                <a href="#" class="social-icon-link button button--skoll">
                                    <span></span>
                                    <span class="bi-twitter"></span>
                                </a>
                            </li>
                            <li class="social-icon-item">
                                <a href="#" class="social-icon-link button button--skoll">
                                    <span></span>
                                    <span class="bi-facebook"></span>
                                </a>
                            </li>
                            <li class="social-icon-item">
                                <a href="#" class="social-icon-link button button--skoll">
                                    <span></span>
                                    <span class="bi-instagram"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-7 col-12 text-center mx-auto">
                        <br>
                        <p class="copyright-text mb-0 text-white-50">Copyright © 2025 NumForms. Бүх эрх хуулиар хамгаалагдсан.</p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.backstretch.min.js"></script>

        <script src="js/countdown.js"></script>
        <script src="js/init.js"></script>
        <script src="js/modernizr.js"></script>
        <script src="js/animated-headline.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>

<!doctype html>
<html lang="mn">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="NumForms Signup Page">
        <meta name="author" content="">
        <title>NumForms - Бүртгүүлэх</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link href="css/tooplate-clean-work.css" rel="stylesheet">

        <style>
            .custom-form .form-control, .custom-form .form-select {
                height: 38px;
                font-size: 14px;
            }
            .custom-form label {
                font-size: 14px;
                margin-bottom: 0.2rem;
            }
            .custom-form .mb-3 {
                margin-bottom: 0.75rem !important;
            }
            .custom-form .form-check {
                margin-bottom: 1rem;
            }
            .custom-form .d-grid .custom-btn {
                padding: 8px;
                font-size: 14px;
            }
            .custom-form p.text-center {
                font-size: 14px;
                margin-top: 0.5rem;
            }
            .contact-form {
                padding: 20px;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 8px;
            }
            .hero-section {
                padding: 50px 0;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" class="logo img-fluid" alt="">
                    <span class="ms-2">NumForms</span>
                </a>
                
                <!-- <h2 class="text-center rotate-1 text-white mb-4 pb-2">Бүртгүүлэх</h2> -->
                <div class="custom-close-button text-end">
                    <a href="index.html" class="btn-close btn-close-white" aria-label="Close" color="white"></a>
                </div> 
            </div>
        </nav>

        <main>
            <section class="hero-section d-flex justify-content-center align-items-center">
                <div class="section-overlay"></div>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-12">
                            <div class="contact-form">
                                <form class="custom-form" action="#" method="post">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="lastname" class="form-label">Овог</label>
                                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Таны овог" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="firstname" class="form-label">Нэр</label>
                                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Таны нэр" required>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="school" class="form-label">Бүрэлдэхүүн сургууль</label>
                                            <select class="form-select" id="school" name="school" required>
                                                <option value="" disabled selected>Сонгоно уу</option>
                                                <option value="ШУС">ШУС</option>
                                                <option value="МТЭС">МТЭС</option>
                                                <option value="ИТС">ИТС</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="program" class="form-label">Хөтөлбөр</label>
                                            <select class="form-select" id="program" name="program" required>
                                                <option value="" disabled selected>Сонгоно уу</option>
                                                <option value="it">Мэдээллийн технологи</option>
                                                <option value="softw">Программ хангамж</option>
                                                <option value="is">Мэдээллийн систем</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="phone" class="form-label">Утасны дугаар</label>
                                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Жишээ: 99119911" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="studentid" class="form-label">Оюутны ID</label>
                                            <input type="text" class="form-control" id="studentid" name="studentid" placeholder="Жишээ: 20B1NUM1234" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">И-мэйл хаяг</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="studentID@stud.num.edu.mn" required>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="password" class="form-label">Нууц үг</label>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Таны нууц үг" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="confirm-password" class="form-label">Нууц үг баталгаажуулах</label>
                                            <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Давтан оруулна уу" required>
                                        </div>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="terms" required>
                                        <label class="form-check-label" for="terms">Би <a href="#" class="link">үйлчилгээний нөхцөл</a>-ийг зөвшөөрч байна</label>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="custom-btn">Бүртгүүлэх</button>
                                    </div>
                                    <p class="text-center mt-3">
                                        Бүртгэлтэй хэрэглэгч үү? <a href="login.html" class="link">Нэвтрэх</a>
                                    </p>
                                </form>                                
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7 col-12 text-center mx-auto">
                        <h5 class="site-footer-title mb-3 fw-bold text-white">Холбоо барих</h5>
                        <ul class="social-icon list-unstyled mb-2">
                            <li class="footer-menu-item mb-2">
                                <p class="text-white d-flex align-items-center justify-content-center mb-0">
                                    <i class="bi-telephone-fill me-2"></i>
                                    <a href="tel:99999999" class="site-footer-link text-white text-decoration-none">
                                        99-999-999
                                    </a>
                                </p>
                            </li>
                            <li class="footer-menu-item">
                                <p class="text-white d-flex align-items-center justify-content-center mb-0">
                                    <i class="bi-envelope-fill me-2"></i>
                                    <a href="mailto:20b1num1799@stud.num.edu.mn" class="site-footer-link text-white text-decoration-none">
                                        20b1num1799@stud.num.edu.mn
                                    </a>
                                </p>
                            </li>
                        </ul>
                        <ul class="social-icon mt-4">
                            <li class="social-icon-item">
                                <a href="#" class="social-icon-link button button--skoll">
                                    <span></span>
                                    <span class="bi-twitter"></span>
                                </a>
                            </li>
                            <li class="social-icon-item">
                                <a href="#" class="social-icon-link button button--skoll">
                                    <span></span>
                                    <span class="bi-facebook"></span>
                                </a>
                            </li>
                            <li class="social-icon-item">
                                <a href="#" class="social-icon-link button button--skoll">
                                    <span></span>
                                    <span class="bi-instagram"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-7 col-12 text-center mx-auto">
                        <br>
                        <p class="copyright-text mb-0 text-white-50">Copyright © 2025 NumForms. Бүх эрх хуулиар хамгаалагдсан.</p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.backstretch.min.js"></script>
        <script src="js/counter.js"></script>
        <script src="js/countdown.js"></script>
        <script src="js/init.js"></script>
        <script src="js/modernizr.js"></script>
        <script src="js/animated-headline.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>

<!doctype html>
<html lang="mn">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="NumForms - Бүртгүүлэх хуудас">
        <meta name="author" content="">
        <title>NumForms - Бүртгүүлэх</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

        <link href="css/bootstrap-icons.css" rel="stylesheet">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" class="logo img-fluid" alt="NumForms Logo">
                    <span class="ms-2">NumForms</span>
                </a>
                <div class="custom-close-button text-end">
                    <a href="index.html" class="btn-close btn-close-white" aria-label="Close"></a>
                </div> 
            </div>
        </nav>

        <main>
            <section class="signup-section">
                <div class="container">
                    <div class="row justify-content-center align-items-center signup-container">
                        <div class="col-lg-6 col-12">
                            <h2 class="text-center headline mb-4 pb-2">Бүртгүүлэх</h2>
                            <div class="contact-form signup-form">
                                <form class="custom-form" action="#" method="post">
                                    <div class="mb-3">
                                        <label for="userType" class="form-label">Таны төрөл</label>
                                        <select class="form-select" id="userType" name="userType" required onchange="toggleUserFields()">
                                            <option value="" disabled selected>Сонгоно уу</option>
                                            <option value="student">Оюутан</option>
                                            <option value="staff">Ажилтан</option>
                                        </select>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="lastname" class="form-label">Овог</label>
                                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Таны овог" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="firstname" class="form-label">Нэр</label>
                                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Таны нэр" required>
                                        </div>
                                    </div>

                                    <!-- Оюутны талбарууд -->
                                    <div id="studentFields" style="display: none;">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label for="school" class="form-label">Бүрэлдэхүүн сургууль</label>
                                                <select class="form-select" id="school" name="school">
                                                    <option value="" disabled selected>Сонгоно уу</option>
                                                    <option value="ШУС">ШУС</option>
                                                    <option value="МТЭС">МТЭС</option>
                                                    <option value="ИТС">ИТС</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="program" class="form-label">Хөтөлбөр</label>
                                                <select class="form-select" id="program" name="program">
                                                    <option value="" disabled selected>Сонгоно уу</option>
                                                    <option value="it">Мэдээллийн технологи</option>
                                                    <option value="softw">Программ хангамж</option>
                                                    <option value="is">Мэдээллийн систем</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="studentid" class="form-label">Оюутны ID</label>
                                            <input type="text" class="form-control" id="studentid" name="studentid" placeholder="Жишээ: 20B1NUM1234">
                                        </div>
                                    </div>

                                    <!-- Ажилтны талбарууд -->
                                    <div id="staffFields" style="display: none;">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label for="school" class="form-label">Бүрэлдэхүүн сургууль</label>
                                                <select class="form-select" id="staffSchool" name="staffSchool">
                                                    <option value="" disabled selected>Сонгоно уу</option>
                                                    <option value="ШУС">ШУС</option>
                                                    <option value="МТЭС">МТЭС</option>
                                                    <option value="ИТС">ИТС</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="department" class="form-label">Тэнхим</label>
                                                <input type="text" class="form-control" id="department" name="department" placeholder="Таны алба/тэнхим">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label for="position" class="form-label">Албан тушаал</label>
                                                <input type="text" class="form-control" id="position" name="position" placeholder="Таны албан тушаал">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="room" class="form-label">Суудаг өрөө</label>
                                                <input type="text" class="form-control" id="room" name="room" placeholder="Жишээ: 301">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="staffid" class="form-label">Ажилтны ID</label>
                                            <input type="text" class="form-control" id="staffid" name="staffid" placeholder="Жишээ: STAFF1234">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Утасны дугаар</label>
                                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Жишээ: 99119911" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">И-мэйл хаяг</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Таны имэйл хаяг" required>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="password" class="form-label">Нууц үг</label>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Таны нууц үг" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="confirm-password" class="form-label">Нууц үг баталгаажуулах</label>
                                            <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Давтан оруулна уу" required>
                                        </div>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                                        <label class="form-check-label" for="terms">Би <a href="#" class="link">үйлчилгээний нөхцөл</a>-ийг зөвшөөрч байна</label>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="custom-btn">Бүртгүүлэх</button>
                                    </div>
                                    <p class="text-center mt-3">
                                        Бүртгэлтэй хэрэглэгч үү? <a href="login.html" class="link">Нэвтрэх</a>
                                    </p>
                                </form>                                
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7 col-12 text-center mx-auto">
                        <h5 class="site-footer-title mb-3 fw-bold text-white">Холбоо барих</h5>
                        <ul class="social-icon list-unstyled mb-2">
                            <li class="footer-menu-item footer-contact-item mb-2">
                                <p class="text-white d-flex align-items-center justify-content-center mb-0">

                                <p class="text-white d-flex align-items-center justify-content-center mb-0">
                                    <i class="bi-envelope-fill me-2"></i>
                                    <a href="mailto:20b1num1799@stud.num.edu.mn" class="site-footer-link text-white text-decoration-none">
                                        20b1num1799@stud.num.edu.mn

                                </p>

                        </ul>
                        <ul class="social-icon mt-4">
                            <li class="social-icon-item">
                                <a href="#" class="social-icon-link button button--skoll">

                                <a href="#" class="social-icon-link button button--skoll">

                                    <span class="bi-instagram"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-7 col-12 text-center mx-auto">
                        <br>
                        <p class="copyright-text mb-0 text-white-50">Copyright © 2025 NumForms. Бүх эрх хуулиар хамгаалагдсан.</p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.backstretch.min.js"></script>
        <script src="js/counter.js"></script>
        <script src="js/countdown.js"></script>
        <script src="js/init.js"></script>
        <script src="js/modernizr.js"></script>
        <script src="js/animated-headline.js"></script>
        <script src="js/custom.js"></script>

        <!-- Inline JavaScript for toggling fields -->
        <script>
            function toggleUserFields() {
                const userType = document.getElementById('userType').value;
                const studentFields = document.getElementById('studentFields');
                const staffFields = document.getElementById('staffFields');

                studentFields.style.display = userType === 'student' ? 'block' : 'none';
                staffFields.style.display = userType === 'staff' ? 'block' : 'none';

                // Оюутны талбаруудыг шаардлагагүй болгох/шаардлагатай болгох
                studentFields.querySelectorAll('select, input').forEach(field => {
                    field.required = userType === 'student';
                });

                // Ажилтны талбаруудыг шаардлагагүй болгох/шаардлагатай болгох
                staffFields.querySelectorAll('select, input').forEach(field => {
                    field.required = userType === 'staff';
                });
            }
        </script>
    </body>
</html>
